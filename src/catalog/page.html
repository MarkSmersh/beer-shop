<style>
    main {
        display: grid;
        grid: auto / repeat(4, 1fr);
        padding: 100px 100px;
        gap: 64px 32px;
    }

    .product {
        background-color: var(--secondary);
        border-radius: var(--br);
        position: relative;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        transition: 0.2s;
        padding: 20px;

        img {
            position: absolute;
            height: 200px;
            top: -35px;
            transition: 0.2s;
        }

        .shadow {
            box-shadow: 0px 0px 5px 0px black;
            width: 50%;
            height: 20px;
            border-radius: 100%;
            background-color: black;
            opacity: 20%;
            position: absolute;
            top: 150px;
            transition: 0.2s;
        }

        .space {
            height: 200px;
        }
    }

    .content {
        color: var(--secondary-text);
        display: flex;
        flex-direction: column;
        width: calc(100% - 40px);
        justify-content: space-between;
        gap: 16px;
        flex: 1;

        .info {
            display: flex;
            gap: 8px;
            flex-direction: column;

            .title {
                font-size: 20px;
                font-weight: 600;
                width: 100%;
            }

            .description {
                word-break: break-all;
            }
        }

        .data {
            display: flex;
            flex-direction: column;
            gap: 16px;

            .price {
                font-size: 20px;
                font-weight: 600;
                width: 100%;
                font-weight: 600;
            }

            .goto {
                width: 100%;
                background-color: var(--primary);
                padding: 8px 0px;
                color: var(--primary-text);
                display: flex;
                justify-content: center;
                gap: 8px;
                border: 1px solid var(--primary);
                align-self: flex-end;
                height: fit-content;
                transition: 0.2s;
            }

            .goto:hover {
                background-color: transparent;
                color: var(--secondary-text);
            }
        }
    }

    .product:hover {

        img,
        .shadow {
            scale: 110%;
            transform-origin: bottom;
            transform: scale(110%);
        }
    }
</style>
<main id="main">
    <template>
        <div class="product">
            <div class="shadow"></div>
            <img class="image" />
            <div class="space"></div>
            <div class="content">
                <div class="info">
                    <h4 class="title">Nazwa produktu</h4>
                    <p class="description">Opis produktu</p>
                </div>
                <div class="data">
                    <p class="price">Cena produktu</p>
                    <button slug="-1" onclick="goToProduct(this)" class="goto">Do produktu</button>
                </div>
            </div>
        </div>
    </template>
</main>

<script src="../data/products.js" type="text/javascript"></script>
