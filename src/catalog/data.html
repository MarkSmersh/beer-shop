<style>
    main {
        background: url("{{ meta.assets }}/piwko_bar.png");
        background-size: cover;
        display: grid;
        grid: auto / 1fr 1fr;
        height: calc(100vh - 150px);
        position: relative;
    }

    #product {
        height: 100%;
        width: 100%;
        position: relative;

        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;

        .shadow {
            box-shadow: 0px 0px 5px 0px black;
            width: 40%;
            filter: blur(2px);
            height: 20px;
            border-radius: 100%;
            background-color: black;
            opacity: 80%;
            position: absolute;
        }

        img {
            height: 50vh;
            z-index: 10;
        }
    }

    #table {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: flex-end;

        img {
            width: 100%;
        }
    }

    .description {
        height: 100%;
        width: 100%;
        z-index: 10;

        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    .check {
        width: calc(70% - 30px);
        background: var(--primary);
        font-family: monospace;
        padding: 30px 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        text-transform: uppercase;
        gap: 30px;
        text-wrap: balance;

        .top {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;

            .info {
                width: 100%;
                border: 2px dashed var(--secondary);
                padding: 10px 0px;
                border-left: none;
                border-right: none;
                font-size: 14px;
                gap: 8px;
                display: flex;
                flex-direction: column;
            }
        }

        .price {
            display: flex;
            justify-content: flex-end;
            text-align: right;
            width: 100%;
            font-size: 18px;
        }
    }

    .row {
        display: flex;
        justify-content: space-between;

        .right {
            text-align: right;
        }
    }

    @media screen and (max-width: 800px) {
        main {
            display: flex;
            flex-direction: column-reverse;
        }

        .description {
            position: absolute;
            opacity: 90%;
        }

        .check {
            padding: 30px 10px;
            width: calc(100% - 40px);
        }
    }
</style>

<main>
    <div id="table">
        <img src="{{ meta.assets }}/piwko_stol.png" />
    </div>
    <div id="product">
        <div class="shadow"></div>
        <img src="{{ meta.assets }}/products/{{ data.image }}" />
    </div>
    <div class="description">
        <div class="check">
            <div class="top">
                <h1>{{ data.title }}</h1>
                <p>{{ data.description }}</p>
                <div class="info">
                    <div class="row">
                        <p class="left">Objętość</p>
                        <p class="right">{{ data.volume }} ml</p>
                    </div>
                    <div class="row">
                        <p class="left">Alcohol</p>
                        <p class="right">{{ data.abv }} %</p>
                    </div>
                    <div class="row">
                        <p class="left">Kraj</p>
                        <p class="right">{{ data.country }}</p>
                    </div>
                    <div class="row">
                        <p class="left">Przeznaczenie</p>
                        <p class="right">{{ data.purpose }}</p>
                    </div>
                </div>
            </div>
            <div class="price">
                <div>Cena: <b>{{ data.price }}</b> zł</div>
            </div>
        </div>
    </div>
</main>
