<style>
    main {
        padding: 20px 100px;
        background: url("{{ meta.assets }}/piwko_gorko.png");
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 190px);
        background-size: cover;
    }

    .newsletter-form {
        /* display: flex; */
        /* flex-direction: column; */
        background-color: var(--primary);
        padding: 20px;
        border-radius: 16px;
        width: calc(100% - 30vw);
        /* gap: 10px; */
    }

    .newsletter-form>input {
        /* margin-top: 10px; */
        width: calc(100% - 20px);
        margin: 10px 0px;
        border-radius: 8px;
        padding: 8px 8px;
    }

    .newsletter-form>input[type="checkbox"] {
        width: min-content;
        margin-right: 10px;
    }

    .newsletter-form>input[type="radio"] {
        width: min-content;
        margin-right: 10px;
    }

    .newsletter-form>button {
        margin-top: 10px;
        padding: 8px 0px;
        width: 100%;
    }
</style>

<main>
    <form action="javascript:" onsubmit="displayForm(email, firstname, surname, sex, usaBeer, chechBeer, polishBeer)"
        class="newsletter-form">
        <label>E-mail</label><br />
        <input required id="email" type="email" name="email" autocomplete="email" /><br />
        <label>Imię</label><br />
        <input required type="text" name="firstname" autocomplete="given-name" /><br />
        <label>Nazwisko</label><br />
        <input required type="text" name="surname" autocomplete="family-name" /><br />
        <label>Płec:</label><br />
        <input checked type="radio" name="sex" value="m" />
        <label>Męczyzna</label><br />
        <input type="radio" name="sex" value="w" />
        <label>Kobieta</label><br />
        <label>Są ciekawi mi piwa: </label><br />
        <input type="checkbox" name="usaBeer" />
        <label>z Stanów Zjednoczonych</label><br />
        <input type="checkbox" name="chechBeer" />
        <label>z Czechów</label><br />
        <input checked type="checkbox" name="polishBeer" />
        <label>z Polski</label><br />
        <button type="submit">Podpisać na biuletyń</button>
    </form>
</main>
